<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Form Filler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .form-section-title {
            color: #3498db;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control {
            border: 1px solid #dce4ec;
            border-radius: 6px;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .instructions {
            background-color: #e8f4f8;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3498db;
        }
        .instructions h5 {
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        .instructions p {
            margin-bottom: 0;
            color: #34495e;
        }
        .form-icon {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-description {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-category {
            display: inline-block;
            background-color: #e8f4f8;
            color: #3498db;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
        .back-button {
            margin-bottom: 1rem;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .loading-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="/form" class="btn btn-outline-secondary back-button">
                <i class="bi bi-arrow-left"></i> Back to Forms
            </a>
            <div id="formContent">
                <!-- Form content will be dynamically loaded here -->
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading form...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay for form submission -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Submitting Form...</h4>
            <p>Please wait while we process your submission.</p>
        </div>
    </div>

    <script>
        // Function to get form ID from URL path
        function getFormIdFromPath() {
            // Get the current URL path
            const path = window.location.pathname;
            // Extract the form ID from the path (e.g., /form/business1)
            const parts = path.split('/');
            if (parts.length >= 3) {
                return parts[2]; // The form ID is the third part
            }
            return '';
        }

        // Function to show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // Function to hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Function to load the form based on the ID
        async function loadForm() {
            const formId = getFormIdFromPath();
            if (!formId) {
                document.getElementById('formContent').innerHTML = '<div class="alert alert-danger">No form ID provided.</div>';
                return;
            }

            try {
                // Fetch form data from the Flask API
                const response = await fetch(`/api/forms/${formId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const form = await response.json();
                
                if (!form) {
                    document.getElementById('formContent').innerHTML = '<div class="alert alert-danger">Form not found.</div>';
                    return;
                }

                // Set the page title
                document.title = form.title + ' - Legal Form Filler';

                // Build the form HTML
                let formHtml = `
                    <div class="form-icon">
                        <i class="bi ${form.icon}"></i>
                    </div>
                    <h1 class="form-title">${form.title}</h1>
                    <div class="form-category">${form.category}</div>
                    <p class="form-description">${form.description}</p>
                `;

                // Add instructions if available
                if (form.instructions) {
                    formHtml += `
                        <div class="instructions">
                            <h5><i class="bi bi-info-circle"></i> Instructions</h5>
                            <p>${form.instructions}</p>
                        </div>
                    `;
                }

                // Add form fields
                formHtml += `<form id="legalForm" method="POST">`;
                
                // Group fields by section
                const sections = {};
                form.fields.forEach(field => {
                    // Use a default section if none is specified
                    const sectionName = field.section || 'General Information';
                    if (!sections[sectionName]) {
                        sections[sectionName] = [];
                    }
                    sections[sectionName].push(field);
                });

                // Create sections
                for (const [sectionName, sectionFields] of Object.entries(sections)) {
                    formHtml += `
                        <div class="form-section">
                            <h3 class="form-section-title">${sectionName}</h3>
                    `;

                    sectionFields.forEach(field => {
                        formHtml += `
                            <div class="form-group">
                                <label for="${field.name}" class="form-label">${field.label}${field.required ? ' *' : ''}</label>
                        `;

                        if (field.type === 'textarea') {
                            formHtml += `
                                <textarea class="form-control" id="${field.name}" name="${field.name}" rows="3" ${field.required ? 'required' : ''}></textarea>
                            `;
                        } else if (field.type === 'select') {
                            formHtml += `
                                <select class="form-control" id="${field.name}" name="${field.name}" ${field.required ? 'required' : ''}>
                                    <option value="">Select ${field.label}</option>
                            `;
                            field.options.forEach(option => {
                                formHtml += `<option value="${option.value || option}">${option.text || option}</option>`;
                            });
                            formHtml += `</select>`;
                        } else {
                            formHtml += `
                                <input type="${field.type}" class="form-control" id="${field.name}" name="${field.name}" ${field.required ? 'required' : ''}>
                            `;
                        }

                        if (field.placeholder) {
                            formHtml += `<small class="form-text text-muted">${field.placeholder}</small>`;
                        }

                        formHtml += `</div>`;
                    });

                    formHtml += `</div>`;
                }

                // Add submit button
                formHtml += `
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Generate Document</button>
                    </div>
                </form>
                `;

                document.getElementById('formContent').innerHTML = formHtml;

                // Add form submission handler
                document.getElementById('legalForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Show loading overlay
                    showLoading();
                    
                    // Collect form data
                    const formData = {};
                    const form = this;
                    const inputs = form.querySelectorAll('input, select, textarea');
                    
                    inputs.forEach(input => {
                        if (input.name) {
                            formData[input.name] = input.value;
                        }
                    });

                    // Get the form title
                    const formTitle = document.querySelector('.form-title').textContent;
                    const formId = getFormIdFromPath();

                    // Send the form data to the server
                    fetch('/api/submit-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            form_id: formId,
                            form_title: formTitle,
                            form_data: formData,
                            template_name: formTitle  // Using form title as template name
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        hideLoading();
                        if (data.error) {
                            alert('Error submitting form: ' + data.error);
                        } else {
                            alert('Form submitted successfully!');
                            window.location.href = '/filled-forms';
                        }
                    })
                    .catch(error => {
                        hideLoading();
                        console.error('Error:', error);
                        alert('Error submitting form');
                    });
                });

            } catch (error) {
                console.error('Error loading form:', error);
                document.getElementById('formContent').innerHTML = '<div class="alert alert-danger">Error loading form. Please try again later.</div>';
            }
        }

        // Load the form when the page loads
        document.addEventListener('DOMContentLoaded', loadForm);
    </script>
</body>
</html>
